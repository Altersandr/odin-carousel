<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Image slider</title>
</head>
<body>
  <section area-label="Newest Photos">
    <div class="carousel" data-carousel>
      <button class="carousel-button prev hidden" data-carousel-button="prev">&#171;</button>
      <button class="carousel-button next" data-carousel-button="next">&#187;</button>
    <ul data-slides>
      <li class="slide" data-active>
        <img src="https://unsplash.com/photos/nxhYaOCpD5k/download?ixid=MnwxMjA3fDB8MXx0b3BpY3x8eEh4WVRNSExnT2N8fHx8fDJ8fDE2NzEyMjU3ODk&force=true&w=640" alt="Random">
      </li>
      <li class="slide">
        <img src="https://unsplash.com/photos/vlje5j5w-WI/download?ixid=MnwxMjA3fDB8MXxhbGx8fHx8fHx8fHwxNjcxMjI5OTQ1&force=true&w=640" alt="Random">
      </li>
      <li class="slide">
        <img src="https://unsplash.com/photos/O9AQtrJswpE/download?ixid=MnwxMjA3fDB8MXxhbGx8fHx8fHx8fHwxNjcxMjI5OTY0&force=true&w=640" alt="Random">
      </li>
      <li class="slide">
        <img src="https://unsplash.com/photos/OBy6hXIdUfk/download?ixid=MnwxMjA3fDB8MXx0b3BpY3x8eEh4WVRNSExnT2N8fHx8fDJ8fDE2NzEyMjk1MjE&force=true&w=640" alt="Random">
      </li>
      <li class="slide">
        <img src="https://unsplash.com/photos/iNZfIMtkYCo/download?ixid=MnwxMjA3fDB8MXx0b3BpY3x8eEh4WVRNSExnT2N8fHx8fDJ8fDE2NzEyMjk1MjE&force=true&w=640" alt="Random">
      </li>
      
    </ul>
    <div class="nav-dots">
      <div class="dot" data-active-dot></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>
  </section>

  <script src="index.js"></script>
</body>
</html>
